<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Description of the page less than 150 characters">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>

    <title>Task Manager</title>
</head>
    <body>
    <header>
        <div class="container">
            <img src="IMAGES/task manager logo.png" width="70" height="70">
            <div class="title">
                <h1>Task Manager</h1>
            </div>
        </div>
    </header>
    <!--section form-->
    <section class="body">
        <div>
            <button class = "button-1" onclick="toggleForm()">Add Task</button>
        </div>
        <form id="taskForm" style="display: none;">
            <div class="taskForm">
                <div class="data">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="data">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="data">
                    <label for="time">Due Date</label>
                    <input type="datetime-local" id="time" name="time">
                </div>
                <div class="button">
                    <button type="submit" class="submit">Confirm</button>
                </div>  
            </div>
        </form>
        <section id="taskContainer" class="task-container">
            <!-- Tasks will be dynamically added here -->
        </section>
            <div>
                <button type="button" onclick="clearTasks()" class="clear">Clear all tasks</button>
            </div>
                
    </section>
    <script src="app.js"></script>
    </body>
</html>
